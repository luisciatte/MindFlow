<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Desenvolvedor</title>
    <link rel="stylesheet" href="../../css/cadastro.css">
</head>
<body>
    <h1>Cadastrar Desenvolvedor</h1>
    <form id="formDesenvolvedor">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Cadastrar Desenvolvedor</button>
    </form>
    <a href="index.html" class="botao-retornar">Retornar à Página Inicial</a>
    <script src="script.js"></script>
</body>
</html>
